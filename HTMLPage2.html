<!DOCTYPE html>
<html>
<body>
    <! example of  textarea,select,email,range,reset -->
    <h2>Password field</h2>
    <p>The <strong>input type="password"</strong> defines a password field:</p>

    <form action="action.php"
  <label for="username">Username:</label><br>
  <input type="text" id="username" name="username"><br>
  <label for="pwd">Password:</label><br>
  <input type="password" id="pwd" name="pwd"><br><br>
 <textarea id="w3review" name="w3review" rows="4" cols="50">
  you will learn how to make a website. They offer free tutorials in all web development technologies.
  </textarea>
    <p><label for="cars">Choose a car:</label><p>
  <select id="cars" name="cars">
    <option value="volvo">Volvo</option>
    <option value="saab">Saab</option>
    <option value="fiat">Fiat</option>
    <option value="audi">Audi</option>
  </select>
  <br><br>
<label for="email">Enter your email:</label>
  <input type="email" id="email" name="email">
 <label for="url">Enter an https:// URL:</label>
<input type="url" name="url" id="url"
       placeholder="https://example.com"
       pattern="https://.*" size="30"
       required>
<input type = "range" id = "myAge" name = "myAge" min = "18" max = "110" >

 <input type="submit" value="Submit">
 <input type="reset"   value="reset form">
</form>

    <p>The characters in a password field are masked (shown as asterisks or circles).</p>

</body>
</html>
